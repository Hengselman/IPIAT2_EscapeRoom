<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Escape from Mars</title>
</head>
<body>
    <header>
        <section class="options">
            <div class = 'countOmlaag'>
                <button> 
                    <img class="verhaalscherm--arrow" src="img/icon_arrowleft.webp" alt="Een icon van een arrow">
                </button>
            </div>
            <div class = 'countOmhoog'>
                <button>
                    <img class="verhaalscherm--arrow" src="img/icon_arrowright.webp" alt="Een icon van een arrow">
                </button>
            </div>
            <form class = 'kiezen' id = 'kiezen' action = 'seanlockpick3.html' method ="get" onclick="return false;">
                <button> Try opening the lock</button>
            </form>
            <progress value="33" max="100"></progress>
        </section>
    </header>
    <main>
        <section class="screen-main">
            <div class="stars"></div>
            <div class="shiny"></div>
            <figure class="kamer--header--figure"><img class="verhaalscherm--logo" src="img/EfM_logo.webp" alt="Escape from Mars logo foto"></figure>
            <section class="main--section--image">
                <svg class="svg--kamer" viewBox="0 0 500 500">
                    <image width="500" height="500" href="img/dallefuturisticlock.webp"></image>
                </svg>
                <img class = "pickimage" id="pick" src="img/lockpick0-removebg-preview.webp" alt="een lockpick gericht op het slot">
            </section>
        </section>
    </main>
    <script src="lockpick.js"></script>
</body>
</html>
