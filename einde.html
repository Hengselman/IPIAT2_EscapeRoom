<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            <figure class="verhaalscherm--figure"><a href="index.html" onclick="clearStorage()"><img class="verhaalscherm--arrow" src="img/icon_arrowright.png" alt="Een icon van een arrow"></a></figure>
